<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JVC Cuijk Redactie Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, query, serverTimestamp, getDocs, where, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Globale variabelen van de Canvas omgeving
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let db, auth, storage, userId;

    window.onload = async () => {
      setLogLevel('debug'); // Voor het debuggen van Firestore
      
      const alertMessage = document.getElementById('alertMessage');
      
      // Controleer of de Firebase-configuratie geldig is
      if (!firebaseConfig.projectId) {
        console.error("Fout: 'projectId' ontbreekt in de Firebase-configuratie.");
        alertMessage.innerText = "❌ FOUT: De verbinding met de database is mislukt. Probeer de app opnieuw te starten.";
        return; // Stop de initialisatie als er een fout is
      }
      
      try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        storage = getStorage(app);

        // Anonieme authenticatie via de meegeleverde token
        if (initialAuthToken) {
          await signInWithCustomToken(auth, initialAuthToken);
        } else {
          await signInAnonymously(auth);
        }

        onAuthStateChanged(auth, (user) => {
          if (user) {
            userId = user.uid;
            document.getElementById('userIdDisplay').innerText = `Ingelogd als: ${userId}`;
            startListeningForArticles();
          } else {
            console.log("Gebruiker is niet ingelogd.");
            document.getElementById('userIdDisplay').innerText = `Niet ingelogd`;
          }
        });

      } catch (e) {
        console.error("Fout bij het initialiseren van Firebase:", e);
        alertMessage.innerText = "❌ FOUT: Er is een onbekende fout opgetreden. Controleer de console voor meer details.";
      }
    };

    // Functie om te uploaden naar Firebase Storage
    async function uploadToStorage(file) {
      const storageRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
      const snapshot = await uploadBytes(storageRef, file);
      const fileUrl = await getDownloadURL(snapshot.ref);
      return fileUrl;
    }

    // Functie om metadata op te slaan in Firestore
    async function saveFileMetadata(fileUrl, type, sectie, filename) {
      await addDoc(collection(db, `artifacts/${appId}/public/data/artikelen`), {
        filename,
        fileUrl,
        type,
        sectie,
        createdAt: serverTimestamp()
      });
    }

    // Luister naar veranderingen in de artikelen collectie
    function startListeningForArticles() {
      const artikelenCollectionRef = collection(db, `artifacts/${appId}/public/data/artikelen`);
      
      onSnapshot(artikelenCollectionRef, (querySnapshot) => {
        const artikelen = [];
        querySnapshot.forEach((doc) => {
          artikelen.push({ id: doc.id, ...doc.data() });
        });
        renderArtikelen(artikelen);
      }, (error) => {
        console.error("Fout bij het ophalen van artikelen:", error);
      });
    }

    // Render de artikelen op de pagina
    function renderArtikelen(artikelen) {
      const container = document.getElementById('artikelenLijst');
      container.innerHTML = '';
      if (artikelen.length === 0) {
        container.innerHTML = '<p class="text-gray-500">Nog geen artikelen gevonden.</p>';
        return;
      }
      
      artikelen.forEach(artikel => {
        const div = document.createElement('div');
        div.className = 'bg-white shadow-md rounded-xl p-6 mb-4 border border-gray-200';
        div.innerHTML = `
          <h3 class="text-xl font-bold text-red-700">${artikel.filename || 'Geen titel'}</h3>
          <p class="text-sm text-gray-500 mt-1">Sectie: ${artikel.sectie || 'Onbekend'}</p>
          <p class="text-sm text-gray-500">Document ID: <span class="font-mono text-xs bg-gray-100 rounded px-2 py-1">${artikel.id}</span></p>
          <div class="mt-4 text-gray-700">
            ${artikel.fileUrl ? `<a href="${artikel.fileUrl}" target="_blank" class="text-blue-500 hover:underline mt-2 inline-block">Bekijk bestand</a>` : 'Geen bestand gekoppeld.'}
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Event listener voor het uploaden van artikelen
    document.getElementById("artikelUploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const titel = form.titel.value;
      const inhoud = form.inhoud.value;
      const sectie = form.sectie.value;
      const msg = document.getElementById("artikelMessage");

      msg.innerText = "⏳ Bezig met uploaden...";
      try {
        await addDoc(collection(db, `artifacts/${appId}/public/data/artikelen`), {
          titel,
          inhoud,
          sectie,
          type: 'artikel',
          createdAt: serverTimestamp()
        });
        msg.innerText = "✅ Artikel succesvol geüpload!";
        form.reset();
      } catch (error) {
        console.error("Fout bij het uploaden van het artikel:", error);
        msg.innerText = "❌ Fout bij het uploaden. Probeer het opnieuw.";
      }
    };

    // Event listener voor het uploaden van documenten
    document.getElementById("docUploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const docfile = document.getElementById("docfile").files[0];
      const sectie = document.getElementById("docsectie").value;
      const msg = document.getElementById("docMessage");

      if (!docfile) {
        msg.innerText = "❌ Selecteer een document om te uploaden.";
        return;
      }

      msg.innerText = "⏳ Bezig met uploaden...";
      try {
        const fileUrl = await uploadToStorage(docfile);
        await saveFileMetadata(fileUrl, 'document', sectie, docfile.name);
        msg.innerText = "✅ Document succesvol geüpload!";
        document.getElementById("docUploadForm").reset();
      } catch (error) {
        console.error("Fout bij het uploaden van het document:", error);
        msg.innerText = "❌ Fout bij het uploaden. Probeer het opnieuw.";
      }
    };

    // Event listener voor het uploaden van video's
    document.getElementById("videoUploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const videofile = document.getElementById("videofile").files[0];
      const sectie = document.getElementById("videosectie").value;
      const msg = document.getElementById("videoMessage");

      if (!videofile) {
        msg.innerText = "❌ Selecteer een video om te uploaden.";
        return;
      }

      msg.innerText = "⏳ Bezig met uploaden...";
      try {
        const fileUrl = await uploadToStorage(videofile);
        await saveFileMetadata(fileUrl, 'video', sectie, videofile.name);
        msg.innerText = "✅ Video succesvol geüpload!";
        document.getElementById("videoUploadForm").reset();
      } catch (error) {
        console.error("Fout bij het uploaden van de video:", error);
        msg.innerText = "❌ Fout bij het uploaden. Probeer het opnieuw.";
      }
    };

    // Event listener voor het uploaden van afbeeldingen
    document.getElementById("imageUploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const imgfile = document.getElementById("imagefile").files[0];
      const sectie = document.getElementById("imagesectie").value;
      const msg = document.getElementById("imageMessage");

      if (!imgfile) {
        msg.innerText = "❌ Selecteer een afbeelding om te uploaden.";
        return;
      }

      msg.innerText = "⏳ Bezig met uploaden...";
      try {
        const fileUrl = await uploadToStorage(imgfile);
        await saveFileMetadata(fileUrl, 'afbeelding', sectie, imgfile.name);
        msg.innerText = "✅ Afbeelding succesvol geüpload!";
        document.getElementById("imageUploadForm").reset();
      } catch (error) {
        console.error("Fout bij het uploaden van de afbeelding:", error);
        msg.innerText = "❌ Fout bij het uploaden. Probeer het opnieuw.";
      }
    };
  </script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f3f4f6;
    }

    header {
      background: red;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    header button {
      background: white;
      color: red;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    main {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: red;
    }

    label {
      font-weight: bold;
      margin: 1rem 0 0.3rem;
      display: block;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      box-sizing: border-box;
      border-radius: 8px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c53030;
    }
    
    .message {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .section {
      background: white;
      border: 1px solid #ddd;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <img src="https://placehold.co/150x50/ff0000/ffffff?text=JVC+Cuijk" alt="JVC Cuijk Logo" />
    <span id="userIdDisplay" class="text-xs">Laden...</span>
  </header>

  <main>
    <div id="alertMessage" class="message text-red-500 text-center mb-4"></div>

    <div class="section">
      <h2>Artikel uploaden</h2>
      <form id="artikelUploadForm">
        <label for="titel">Titel:</label>
        <input type="text" id="titel" name="titel" required />
        <label for="inhoud">Inhoud:</label>
        <textarea id="inhoud" name="inhoud" rows="4"></textarea>
        <label for="sectie">Sectie:</label>
        <select id="sectie" name="sectie" required>
          <option value="">Selecteer sectie</option>
          <option value="Hoofdverhaal">Hoofdverhaal</option>
          <option value="Nieuws">Nieuws</option>
          <option value="Agenda">Agenda</option>
          <option value="Sponsoren">Sponsoren</option>
          <option value="Teams">Teams</option>
        </select>
        <button type="submit" class="btn">Uploaden</button>
        <p id="artikelMessage" class="message"></p>
      </form>
    </div>

    <div class="section">
      <h2>Document uploaden</h2>
      <form id="docUploadForm">
        <label for="docfile">Kies een document:</label>
        <input type="file" id="docfile" accept=".pdf,.doc,.docx" required />
        <label for="docsectie">Sectie:</label>
        <select id="docsectie" required>
          <option value="">Selecteer sectie</option>
          <option value="Hoofdverhaal">Hoofdverhaal</option>
          <option value="Nieuws">Nieuws</option>
          <option value="Agenda">Agenda</option>
          <option value="Sponsoren">Sponsoren</option>
          <option value="Teams">Teams</option>
        </select>
        <button type="submit" class="btn">Uploaden</button>
        <p id="docMessage" class="message"></p>
      </form>
    </div>

    <div class="section">
      <h2>Video uploaden</h2>
      <form id="videoUploadForm">
        <label for="videofile">Kies een video:</label>
        <input type="file" id="videofile" accept="video/*" required />
        <label for="videosectie">Sectie:</label>
        <select id="videosectie" required>
          <option value="">Selecteer sectie</option>
          <option value="Hoofdverhaal">Hoofdverhaal</option>
          <option value="Nieuws">Nieuws</option>
          <option value="Agenda">Agenda</option>
          <option value="Sponsoren">Sponsoren</option>
          <option value="Teams">Teams</option>
        </select>
        <button type="submit" class="btn">Uploaden</button>
        <p id="videoMessage" class="message"></p>
      </form>
    </div>

    <div class="section">
      <h2>Afbeelding uploaden</h2>
      <form id="imageUploadForm">
        <label for="imagefile">Kies een afbeelding:</label>
        <input type="file" id="imagefile" accept="image/*" required />
        <label for="imagesectie">Sectie:</label>
        <select id="imagesectie" required>
          <option value="">Selecteer sectie</option>
          <option value="Hoofdverhaal">Hoofdverhaal</option>
          <option value="Nieuws">Nieuws</option>
          <option value="Agenda">Agenda</option>
          <option value="Sponsoren">Sponsoren</option>
          <option value="Teams">Teams</option>
        </select>
        <button type="submit" class="btn">Uploaden</button>
        <p id="imageMessage" class="message"></p>
      </form>
    </div>

    ---

    <div class="section">
      <h2 class="mb-4">Artikel Overzicht</h2>
      <div id="artikelenLijst" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <p class="text-gray-500">Laden...</p>
      </div>
    </div>
  </main>
</body>

</html>
