<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JVC Cuijk Redactie Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, doc, setDoc, query, serverTimestamp, getDocs, where, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Global variables provided by the Canvas environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let db, auth, storage, userId;
    const loginMessage = document.getElementById('loginMessage');
    const dashboard = document.getElementById('dashboard');
    const loadingMessage = document.getElementById('loadingMessage');
    const userIdDisplay = document.getElementById('userIdDisplay');

    window.onload = async () => {
      setLogLevel('debug'); // For Firestore debugging
      
      // Check for valid Firebase configuration
      if (!firebaseConfig.projectId) {
        console.error("Error: 'projectId' is missing in the Firebase config.");
        loadingMessage.innerText = "❌ FOUT: De Firebase-configuratie is ongeldig. De applicatie kan niet verbinden met de database.";
        loadingMessage.style.color = "red";
        return; // Stop initialization on error
      }
      
      try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        storage = getStorage(app);

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
          if (user) {
            userId = user.uid;
            console.log("User successfully signed in:", userId);
            userIdDisplay.innerText = `Ingelogd als: ${userId}`;
            loadingMessage.style.display = 'none';
            dashboard.style.display = 'block';
            startListeningForArticles();
          } else {
            console.log("No user is signed in. Attempting to sign in.");
            try {
              if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken);
              } else {
                signInAnonymously(auth);
              }
            } catch (signInError) {
              console.error("Error signing in:", signInError);
              loadingMessage.innerText = "❌ FOUT: Fout bij het aanmelden. Probeer de app opnieuw te starten.";
              loadingMessage.style.color = "red";
            }
          }
        });

      } catch (e) {
        console.error("Error initializing Firebase:", e);
        loadingMessage.innerText = "❌ FOUT: Er is een onbekende fout opgetreden. Controleer de console voor meer details.";
        loadingMessage.style.color = "red";
      }
    };

    // Function to upload to Firebase Storage
    async function uploadToStorage(file) {
      const storageRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
      const snapshot = await uploadBytes(storageRef, file);
      const fileUrl = await getDownloadURL(snapshot.ref);
      return fileUrl;
    }

    // Function to save metadata to Firestore
    async function saveFileMetadata(fileUrl, type, sectie, filename) {
      await addDoc(collection(db, `artifacts/${appId}/public/data/artikelen`), {
        filename,
        fileUrl,
        type,
        sectie,
        createdAt: serverTimestamp(),
        uploadedBy: userId // Save the user ID
      });
    }

    // Listen for changes in the articles collection
    function startListeningForArticles() {
      const artikelenCollectionRef = collection(db, `artifacts/${appId}/public/data/artikelen`);
      
      onSnapshot(artikelenCollectionRef, (querySnapshot) => {
        const artikelen = [];
        querySnapshot.forEach((doc) => {
          artikelen.push({ id: doc.id, ...doc.data() });
        });
        renderArtikelen(artikelen);
      }, (error) => {
        console.error("Error fetching articles:", error);
        document.getElementById('artikelenLijst').innerHTML = `<p class="text-red-500">❌ Fout bij het laden van artikelen.</p>`;
      });
    }

    // Render articles on the page
    function renderArtikelen(artikelen) {
      const container = document.getElementById('artikelenLijst');
      container.innerHTML = '';
      if (artikelen.length === 0) {
        container.innerHTML = '<p class="text-gray-500">Nog geen artikelen gevonden.</p>';
        return;
      }
      
      artikelen.forEach(artikel => {
        const div = document.createElement('div');
        div.className = 'bg-white shadow-md rounded-xl p-6 mb-4 border border-gray-200';
        div.innerHTML = `
          <h3 class="text-xl font-bold text-red-700">${artikel.filename || artikel.titel || 'Geen titel'}</h3>
          <p class="text-sm text-gray-500 mt-1">Sectie: ${artikel.sectie || 'Onbekend'}</p>
          <p class="text-sm text-gray-500">Geüpload door: ${artikel.uploadedBy || 'Onbekend'}</p>
          <div class="mt-4 text-gray-700">
            ${artikel.fileUrl ? `<a href="${artikel.fileUrl}" target="_blank" class="text-blue-500 hover:underline mt-2 inline-block">Bekijk bestand</a>` : 'Geen bestand gekoppeld.'}
            ${artikel.inhoud ? `<p class="mt-2 text-gray-600">${artikel.inhoud}</p>` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Event listener for article upload
    document.getElementById("artikelUploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const titel = form.titel.value;
      const inhoud = form.inhoud.value;
      const sectie = form.sectie.value;
      const msg = document.getElementById("artikelMessage");

      msg.innerText = "⏳ Bezig met uploaden...";
      try {
        await addDoc(collection(db, `artifacts/${appId}/public/data/artikelen`), {
          titel,
          inhoud,
          sectie,
          type: 'artikel',
          createdAt: serverTimestamp(),
          uploadedBy: userId // Save the user ID
        });
        msg.innerText = "✅ Artikel succesvol geüpload!";
        form.reset();
      } catch (error) {
        console.error("Error uploading article:", error);
        msg.innerText = "❌ Fout bij het uploaden. Probeer het opnieuw.";
      }
    };

    // Event listener for document upload
    document.getElementById("docUploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const docfile = document.getElementById("docfile").files[0];
      const sectie = document.getElementById("docsectie").value;
      const msg = document.getElementById("docMessage");

      if (!docfile) {
        msg.innerText = "❌ Selecteer een document om te uploaden.";
        return;
      }

      msg.innerText = "⏳ Bezig met uploaden...";
      try {
        const fileUrl = await uploadToStorage(docfile);
        await saveFileMetadata(fileUrl, 'document', sectie, docfile.name);
        msg.innerText = "✅ Document succesvol geüpload!";
        document.getElementById("docUploadForm").reset();
      } catch (error) {
        console.error("Error uploading document:", error);
        msg.innerText = "❌ Fout bij het uploaden. Probeer het opnieuw.";
      }
    };

    // Event listener for video upload
    document.getElementById("videoUploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const videofile = document.getElementById("videofile").files[0];
      const sectie = document.getElementById("videosectie").value;
      const msg = document.getElementById("videoMessage");

      if (!videofile) {
        msg.innerText = "❌ Selecteer een video om te uploaden.";
        return;
      }

      msg.innerText = "⏳ Bezig met uploaden...";
      try {
        const fileUrl = await uploadToStorage(videofile);
        await saveFileMetadata(fileUrl, 'video', sectie, videofile.name);
        msg.innerText = "✅ Video succesvol geüpload!";
        document.getElementById("videoUploadForm").reset();
      } catch (error) {
        console.error("Error uploading video:", error);
        msg.innerText = "❌ Fout bij het uploaden. Probeer het opnieuw.";
      }
    };

    // Event listener for image upload
    document.getElementById("imageUploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const imgfile = document.getElementById("imagefile").files[0];
      const sectie = document.getElementById("imagesectie").value;
      const msg = document.getElementById("imageMessage");

      if (!imgfile) {
        msg.innerText = "❌ Selecteer een afbeelding om te uploaden.";
        return;
      }

      msg.innerText = "⏳ Bezig met uploaden...";
      try {
        const fileUrl = await uploadToStorage(imgfile);
        await saveFileMetadata(fileUrl, 'afbeelding', sectie, imgfile.name);
        msg.innerText = "✅ Afbeelding succesvol geüpload!";
        document.getElementById("imageUploadForm").reset();
      } catch (error) {
        console.error("Error uploading image:", error);
        msg.innerText = "❌ Fout bij het uploaden. Probeer het opnieuw.";
      }
    };
  </script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f3f4f6;
    }

    header {
      background: red;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    main {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: red;
      font-weight: bold;
      font-size: 1.5rem;
    }

    label {
      font-weight: bold;
      margin: 1rem 0 0.3rem;
      display: block;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    
    .btn {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      box-sizing: border-box;
      border-radius: 8px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c53030;
    }
    
    .message {
      font-weight: bold;
      margin-top: 0.5rem;
      text-align: center;
    }

    .section {
      background: white;
      border: 1px solid #ddd;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #dashboard {
      display: none;
    }

    #loadingMessage {
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://placehold.co/150x50/ff0000/ffffff?text=JVC+Cuijk" alt="JVC Cuijk Logo" />
    <span id="userIdDisplay" class="text-xs">Laden...</span>
  </header>

  <main>
    <div id="loadingMessage">
      <p>⏳ Bezig met verbinden met de database...</p>
    </div>

    <div id="dashboard" class="space-y-8">
      <div class="section">
        <h2>Artikel uploaden</h2>
        <form id="artikelUploadForm">
          <label for="titel">Titel:</label>
          <input type="text" id="titel" name="titel" required />
          <label for="inhoud">Inhoud:</label>
          <textarea id="inhoud" name="inhoud" rows="4"></textarea>
          <label for="sectie">Sectie:</label>
          <select id="sectie" name="sectie" required>
            <option value="">Selecteer sectie</option>
            <option value="Hoofdverhaal">Hoofdverhaal</option>
            <option value="Nieuws">Nieuws</option>
            <option value="Agenda">Agenda</option>
            <option value="Sponsoren">Sponsoren</option>
            <option value="Teams">Teams</option>
          </select>
          <button type="submit" class="btn">Uploaden</button>
          <p id="artikelMessage" class="message"></p>
        </form>
      </div>

      <div class="section">
        <h2>Document uploaden</h2>
        <form id="docUploadForm">
          <label for="docfile">Kies een document:</label>
          <input type="file" id="docfile" accept=".pdf,.doc,.docx" required />
          <label for="docsectie">Sectie:</label>
          <select id="docsectie" required>
            <option value="">Selecteer sectie</option>
            <option value="Hoofdverhaal">Hoofdverhaal</option>
            <option value="Nieuws">Nieuws</option>
            <option value="Agenda">Agenda</option>
            <option value="Sponsoren">Sponsoren</option>
            <option value="Teams">Teams</option>
          </select>
          <button type="submit" class="btn">Uploaden</button>
          <p id="docMessage" class="message"></p>
        </form>
      </div>

      <div class="section">
        <h2>Video uploaden</h2>
        <form id="videoUploadForm">
          <label for="videofile">Kies een video:</label>
          <input type="file" id="videofile" accept="video/*" required />
          <label for="videosectie">Sectie:</label>
          <select id="videosectie" required>
            <option value="">Selecteer sectie</option>
            <option value="Hoofdverhaal">Hoofdverhaal</option>
            <option value="Nieuws">Nieuws</option>
            <option value="Agenda">Agenda</option>
            <option value="Sponsoren">Sponsoren</option>
            <option value="Teams">Teams</option>
          </select>
          <button type="submit" class="btn">Uploaden</button>
          <p id="videoMessage" class="message"></p>
        </form>
      </div>

      <div class="section">
        <h2>Afbeelding uploaden</h2>
        <form id="imageUploadForm">
          <label for="imagefile">Kies een afbeelding:</label>
          <input type="file" id="imagefile" accept="image/*" required />
          <label for="imagesectie">Sectie:</label>
          <select id="imagesectie" required>
            <option value="">Selecteer sectie</option>
            <option value="Hoofdverhaal">Hoofdverhaal</option>
            <option value="Nieuws">Nieuws</option>
            <option value="Agenda">Agenda</option>
            <option value="Sponsoren">Sponsoren</option>
            <option value="Teams">Teams</option>
          </select>
          <button type="submit" class="btn">Uploaden</button>
          <p id="imageMessage" class="message"></p>
        </form>
      </div>

      <div class="section">
        <h2 class="mb-4">Artikel Overzicht</h2>
        <div id="artikelenLijst" class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <p class="text-gray-500">Laden...</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
